<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>
<body>
  <div id="overlay">

  </div>
  <div class="gallery">
    <div class="image" id="bug"><img src="./img/bug.jpg" alt="bug"></div>
    <div class="image" id="church"><img src="./img/church.jpg" alt="church"></div>
    <div class="image" id="dog"><img src="./img/dog.jpg" alt="dog"></div>
    <div class="image" id="flower"><img src="./img/flower.jpg" alt="flower"></div>
    <div class="image" id="flower2"><img src="./img/flower2.jpg" alt="flower"></div>
    <div class="image" id="lake"><img src="./img/lake.jpg" alt="lake"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
